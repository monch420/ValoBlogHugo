{{ define "main" }}
  
  <div class="video-container" style="position: relative; width: 100%; height: 35vh; overflow: hidden;">
    <video autoplay muted loop style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 100%; height: auto; object-fit: cover;">
      <source src="/videos/clove.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="home-content">
    <h1>{{ .Site.Title }}</h1>
    <p>{{ .Site.Params.homeSubtitle }}</p>
  </div>

  <div class="blog-posts-container" style="display: flex; gap: 5px; flex-wrap: wrap; justify-content: flex-start;">
    {{ range sort .Site.RegularPages "Date" "desc" }}
      <div class="blog-post" style="flex: 1 1 calc(33.333% - 5px); max-width: calc(33.333% - 5px); margin-bottom: 30px; text-align: center; box-sizing: border-box;">
        <!-- Thumbnail Image with Hover Effect -->
        <a href="{{ .Params.youtubeLink | default .Permalink }}" target="_blank">
          <img src="{{ .Params.featuredImage }}" alt="{{ .Title }}" style="width: 100%; height: auto; border-radius: 8px; max-width: 100%; max-height: 250px; object-fit: contain; transition: transform 0.3s ease-in-out;">
        </a>
        <!-- Title with Clickable Link, ensuring it's centered -->
        <div style="margin-top: 10px; text-align: center;">
          <a href="{{ .Params.youtubeLink | default .Permalink }}" style="font-size: 1.1em; margin: 10px 0 5px 0; display: inline-block; text-decoration: none; color: inherit; text-align: center;">
            <h3 style="margin: 0;">{{ .Title }}</h3>
          </a>
          <p style="margin: 0;">{{ .Date.Format "Jan 2, 2006" }}</p>
        </div>
      </div>
    {{ end }}
  </div>

  <!-- CSS for hover effect -->
  <style>
    .blog-post img:hover {
      transform: scale(1.05); /* Slightly enlarge the thumbnail */
    }
  </style>

{{ end }}
